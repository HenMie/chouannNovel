# Release 工作流：自动构建并发布安装包
# 在推送 v*.*.* 格式的 Tag 时触发

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# 授予 GITHUB_TOKEN 创建 Release 和上传文件的权限
permissions:
  contents: write

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  # 创建 Release
  create-release:
    name: 创建 Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于生成 changelog

      - name: 获取版本号
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 生成更新日志
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # 如果没有上一个 tag，获取所有提交
            echo "首次发布，获取所有提交记录"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            # 获取从上一个 tag 到当前的提交
            echo "从 $PREV_TAG 到 ${{ github.ref_name }} 的提交"
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # 将多行内容写入文件
          echo "$COMMITS" > changelog.txt
          
          # 设置输出（处理多行）
          {
            echo 'CHANGELOG<<EOF'
            cat changelog.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: 创建 Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 更新内容
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## 下载说明
            
            ### Windows
            下载 `.exe` 安装包，双击运行即可安装。
            
            ### macOS (Apple Silicon)
            下载 `.dmg` 安装包。
            
            ⚠️ **首次运行未签名应用**：如果提示"无法打开应用"，请在终端执行：
            ```bash
            sudo xattr -rd com.apple.quarantine /Applications/chouannnovel.app
            ```
            或打开「系统偏好设置」→「安全性与隐私」→ 点击「仍要打开」。
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 构建安装包
  build:
    name: 构建 ${{ matrix.name }}
    needs: create-release
    runs-on: ${{ matrix.platform }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64 - 只生成 NSIS (.exe) 安装包
          - name: Windows x64
            platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: '--target x86_64-pc-windows-msvc --bundles nsis'
          
          # macOS ARM64 (Apple Silicon / M系列) - 只生成 DMG 安装包
          - name: macOS ARM64
            platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin --bundles dmg'

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 设置 Rust 缓存
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.target }}

      - name: 安装前端依赖
        run: npm ci

      - name: 同步版本号
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "同步版本号: $VERSION"
          
          # 使用 Node.js 更新 JSON 文件（跨平台兼容）
          node -e "
            const fs = require('fs');
            const version = '$VERSION';
            
            // 更新 package.json
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = version;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('已更新 package.json');
            
            // 更新 tauri.conf.json
            const tauri = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            tauri.version = version;
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(tauri, null, 2) + '\n');
            console.log('已更新 tauri.conf.json');
          "
          
          # 更新 Cargo.toml（使用 sed，macOS 和 Linux 兼容）
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            node -e "
              const fs = require('fs');
              const version = '$VERSION';
              let cargo = fs.readFileSync('src-tauri/Cargo.toml', 'utf8');
              cargo = cargo.replace(/^version = \"[^\"]*\"/m, 'version = \"' + version + '\"');
              fs.writeFileSync('src-tauri/Cargo.toml', cargo);
              console.log('已更新 Cargo.toml');
            "
          else
            sed -i.bak "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            rm -f src-tauri/Cargo.toml.bak
            echo "已更新 Cargo.toml"
          fi
          
          echo "版本同步完成: $VERSION"

      - name: 构建 Tauri 应用
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  # 发布 Release
  publish-release:
    name: 发布 Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: 发布 Release
        run: gh release edit ${{ github.ref_name }} --draft=false --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

