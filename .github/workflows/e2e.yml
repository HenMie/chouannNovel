# E2E 测试工作流
# 由于 Tauri 应用依赖原生 API，E2E 测试需要在完整 Tauri 环境中运行
# 此工作流可手动触发，用于在发布前验证 E2E 测试

name: E2E Tests

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      platform:
        description: '运行平台'
        required: true
        default: 'windows-latest'
        type: choice
        options:
          - windows-latest
          - ubuntu-latest
          - macos-latest

env:
  TAURI_SKIP_UPDATE_CHECK: true

jobs:
  e2e-tests:
    name: E2E 测试 (${{ github.event.inputs.platform }})
    runs-on: ${{ github.event.inputs.platform }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-action@stable

      - name: 安装 Linux 依赖 (Ubuntu)
        if: github.event.inputs.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xvfb

      - name: 安装前端依赖
        run: npm ci

      - name: 安装 Playwright 浏览器
        run: npx playwright install --with-deps chromium

      - name: 启动 Tauri 开发服务器 (Windows)
        if: github.event.inputs.platform == 'windows-latest'
        run: |
          Start-Process -NoNewWindow npm -ArgumentList "run", "tauri", "dev"
          Start-Sleep -Seconds 60
        shell: pwsh

      - name: 启动 Tauri 开发服务器 (Linux)
        if: github.event.inputs.platform == 'ubuntu-latest'
        run: |
          xvfb-run npm run tauri dev &
          sleep 60

      - name: 启动 Tauri 开发服务器 (macOS)
        if: github.event.inputs.platform == 'macos-latest'
        run: |
          npm run tauri dev &
          sleep 60

      - name: 运行 E2E 测试
        run: npx playwright test --reporter=list
        env:
          CI: true

      - name: 上传测试报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.platform }}
          path: playwright-report/
          retention-days: 7

      - name: 上传失败截图
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ github.event.inputs.platform }}
          path: test-results/
          retention-days: 7

