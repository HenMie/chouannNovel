# CI 工作流：单元测试 + 构建验证
# 在每次 push 和 PR 时运行

name: CI

on:
  push:
  pull_request:

jobs:
  # 单元测试
  unit-tests:
    name: 单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行单元测试
        run: npm run test

      - name: 生成覆盖率报告
        run: npm run test:coverage

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # 类型检查 + 前端构建验证
  build-check:
    name: 构建验证
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行类型检查
        run: npx tsc --noEmit

      - name: 构建前端
        run: npm run build
