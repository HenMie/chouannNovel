# CI 工作流：单元测试 + 构建验证
# 在 PR 和 push 到 main 分支时运行

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # 跳过 Tauri 更新检查
  TAURI_SKIP_UPDATE_CHECK: true

jobs:
  # 单元测试
  unit-tests:
    name: 单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行单元测试
        run: npm run test

      - name: 生成覆盖率报告
        run: npm run test:coverage

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # 类型检查 + 前端构建验证
  build-check:
    name: 构建验证
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行类型检查
        run: npx tsc --noEmit

      - name: 构建前端
        run: npm run build

  # Tauri 构建测试（可选，用于验证 Tauri 配置）
  tauri-build:
    name: Tauri 构建验证
    runs-on: ${{ matrix.platform }}
    # 仅在 main 分支 push 时运行，PR 时可选
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [unit-tests, build-check]

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'macos-latest'
            args: ''

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-action@stable

      - name: 安装 Linux 依赖 (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: 安装前端依赖
        run: npm ci

      - name: 构建 Tauri 应用
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
